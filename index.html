<!DOCTYPE html>
<html>
<head>
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="frame">
            <textarea class="level-text" cols="50" rows="10" disabled></textarea><br>
            <label class="encrypted-label"></label><br>
            <input class="input-entry" type="text"><br>
            <button class="submit-button">Submit</button>
        </div>
        <textarea id="outro-text" cols="50" rows="10" disabled></textarea>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const levelTexts = [
                "Here's level 1 of the puzzle. Good luck decoding it!\n" +
                "Remember, you are allowed only 10 attempts per level, make it count!",

                "Woo! You've passed through that, one smart cookie.\n" +
                "Now, let's see if your curious little mind can solve this one, trust me it's harder than it looks! :D",

                "Great job! You have a great puzzle-solving skill.\n" +
                "This one'll test your patience a lot and could be painful at times since it is quite different from what you would have solved earlier. Good luck!",

                "You have actually solved that?! That's... that's incredible!\n" +
                "Now, this one is designed to be REALLY challenging and I mean it when I say that. Let's not get too excited, shall we? Good luck!(>.<):",

                "Level 5: You're halfway there, keep up the good work!\n" +
                "Prepare yourself for a mind-boggling challenge that will push your problem-solving abilities to the limit. Stay focused and give it your all!",

                "Level 6: Congratulations on reaching this far, you're doing amazing!\n" +
                "Get ready to dive into the depths of a complex labyrinth of riddles and enigmas. Don't let the complexity discourage you, trust your instincts and unravel the mysteries!",

                "Level 7: You're a true puzzle master, keep the momentum going!\n" +
                "Prepare yourself for a level that will test not only your intelligence but also your creativity. Think outside the box and embrace the unexpected. You're almost there!",

                "Level 8: You're nearing the end, just a few more challenges to conquer!\n" +
                "Get ready to face a level that will challenge your logical reasoning and analytical skills. Stay calm, take your time, and break down the problem into smaller pieces. Victory awaits!",

                "Level 9: You're in the elite league of puzzle solvers, keep it up!\n" +
                "Prepare yourself for a level that will push your lateral thinking to its limits. Embrace unconventional approaches and explore new perspectives. The final victory is within your grasp!",

                "Level 10: The ultimate challenge awaits, show your true puzzle-solving prowess!\n" +
                "You've reached the pinnacle of this puzzle journey. Brace yourself for a mind-bending, heart-racing, and awe-inspiring final level. Trust in your abilities, and may fortune favor the bold. Good luck, and congratulations in advance for conquering the ultimate challenge!"
            ];

            const encryptedTexts = [
                "01101000 01100101 01101100 01101100 01101111 00100000 01110100 01101000 01100101 01110010 01100101",
                "exnewoeie",
                "Grgr Rcgyr Jzviir Jzviir Nyzjbvp Fjtri Ifdvf Uvckr",
                "82 69 68 69 77 80 84 79 82 65 82 66 73 84 69 82 83 65 80 73 69 78 84 73 83 83 73 77 85 83 79 77 78 73 80 79 84 69 78 83 73 85 68 69 88 79 77 78 73 80 79 84 69 78 83 82 69 68 69 77 80 84 79 82 79 80 84 73 77 85 83 77 65 71 78 85 83 77 65 71 78 85 83 82 69 88 79 80 73 70 69 88",
                "turnaround",
                "Zodhavugzro",
                "11111111110010001010101110101111111010111111111101101101101100000110100100100101111111111110010100000000000000000000000000000000000000000000000010101111111111111111110010100010101111001010000000000000000000000000001010111001010000000000000000000000000000000000000000000001010",
                "944831 17214207329631 4197552842291728129632",
                "Que a mi sí que a otroay no, La Uaneñagay me lo urójay, Me ecibióray la aticaplay, Y con otroay se la astógay",
                "what is the password?"
            ];

            const frames = document.querySelectorAll('.frame');
            const inputEntries = document.querySelectorAll('.input-entry');
            const levelTextAreas = document.querySelectorAll('.level-text');
            const encryptedLabels = document.querySelectorAll('.encrypted-label');
            const submitButtons = document.querySelectorAll('.submit-button');
            const outroText = document.getElementById('outro-text');

            let currentLevel = 0;

            function insertTextWithDelay(textWidget, text) {
                let index = 0;
                const timer = setInterval(() => {
                    if (index >= text.length) {
                        clearInterval(timer);
                        return;
                    }
                    textWidget.value += text[index];
                    index++;
                }, 20);
            }

            function showLevel(level) {
                frames.forEach((frame, index) => {
                    if (index === level) {
                        frame.style.display = 'block';
                    } else {
                        frame.style.display = 'none';
                    }
                });
            }

            function checkInput(level) {
                const userInput = inputEntries[level].value;

                if (level === 0) {
                    if (userInput.toLowerCase() === "hello there") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                } else if (level === 1) {
                    if (userInput.toLowerCase() === "hello there") {
                        const trollCheck = "Ahahahaha! You think I'm a fool?";
                        console.log(trollCheck);
                    } else if (userInput.toLowerCase() === "to be or not to be" || userInput === "317") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                } else if (level === 2) {
                    if (userInput.toLowerCase() === "password") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                } else if (level === 3) {
                    if (userInput.toLowerCase() === "thisistheend") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                } else if (level === 4) {
                    if (userInput.toLowerCase() === "dnuoranrut") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                } else if (level === 5) {
                    if (userInput.toLowerCase() === "Inscryption") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                } else if (level === 6) {
                    if (userInput.toLowerCase() === "password") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                } else if (level === 7) {
                    if (userInput.toLowerCase() === "una galleta inteligente") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                } else if (level === 8) {
                    if (userInput.toLowerCase() === "La Guaneña") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                } else if (level === 9) {
                    if (userInput.toLowerCase() === "key") {
                        nextLevel();
                    } else {
                        handleIncorrectInput();
                    }
                }
            }

            function handleIncorrectInput() {
                // Handle incorrect input
                // ...
            }

            function nextLevel() {
                currentLevel++;
                if (currentLevel < frames.length) {
                    showLevel(currentLevel);
                } else {
                    showOutro();
                }
            }

            function showOutro() {
                frames.forEach(frame => {
                    frame.style.display = 'none';
                });

                outroText.style.display = 'block';

                const outroMessage = "Congratulations! You have successfully completed all the levels of the puzzle game. " +
                    "You have proven your intelligence and problem-solving skills. Well done!\n\n";

                insertTextWithDelay(outroText, outroMessage);
            }

            frames.forEach((frame, index) => {
                const levelTextArea = levelTextAreas[index];
                const encryptedLabel = encryptedLabels[index];
                const submitButton = submitButtons[index];

                levelTextArea.value = '';
                encryptedLabel.textContent = encryptedTexts[index];

                insertTextWithDelay(levelTextArea, levelTexts[index]);

                submitButton.addEventListener('click', () => {
                    checkInput(index);
                });
            });

            showLevel(currentLevel);
        });
    </script>
</body>
</html>
